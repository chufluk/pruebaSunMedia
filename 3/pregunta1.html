<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		let promise = new Promise((resolve, reject) => {
		    setTimeout(function () {
		        if (Math.round(Math.random()) === 1) {
		            resolve("Success!");
		        } else {
		            reject("Fail!");
		        }
		    }, 1000);
		});

		promise
		    .then((successMessage) => {
		        console.log("Yes! " + successMessage);
		    })
		    .catch((failMessage) => {
		        console.log("No! " + failMessage);
		    });

	</script>
</head>
<body>

<h1>Pregunta 1</h1>
<p>Una de las opciones podría ser utilizar una librería externa que se encargue de transcribir el código de las promesas para que IE las pueda leer (polyfill)</p>
</body>
</html>

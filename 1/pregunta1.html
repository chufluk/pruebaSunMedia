<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var rgb = {
		    red: "#FF0000",
		    green: "#00FF00",
		    blue: "#0000FF"
		};

		var wb = {
		    white: "#FFFFFF",
		    black: "#000000"
		};

		var colors = Object.assign(rgb, wb);

	</script>
</head>
<body>

<h1>Pregunta 1</h1>
<script type="text/javascript">
	document.write('<p>Valor RGB = ' 		+ JSON.stringify(rgb) + '</p>');
	document.write('<p>Valor WB = ' 		+ JSON.stringify(wb) + '</p>');
	document.write('<p>Valor Colors = ' 	+ JSON.stringify(colors) + '</p>');
</script>
</body>
</html>
